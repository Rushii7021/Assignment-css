<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background color</title>
	<style type="text/css">
		div
		{
			height: 300px;
			width: 400px;
			background: rgb(11, 83, 69);
			margin: 100px 200px;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>Input:Background color</legend>
		<pre>
		In side style tag Syntex:
		div
		{
			height: 300px;
			width: 400px;
			<b>background: rgb(11, 83, 69);</b>
			margin: 100px 200px;
		}
		<b>Note:Background color add with using background property:</b>
	</pre>
	</fieldset>
	<fieldset>
		<legend>Output</legend>
		<div>
	<h1>background color</h1>
		</div>
	</fieldset>
</body>
</html>
