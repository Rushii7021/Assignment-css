<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background in center</title>
	<style type="text/css">
		div{
			height: 250px;
			width: 250px;
			background: #1B4F72;
			margin: 150px auto;
		}
		
	</style>
</head>
<body>
	 <fieldset>
		<legend>Input</legend>
		<pre>
			Syntex:inside style tag
		div
		{
			height: 250px;
			width: 250px;
			background: #1B4F72;
			<b>margin: 150px auto;</b>--This is <b>vertically 180px</b> move and <b>horizontal move in auto</b>.
		}
		</pre>
	</fieldset>
	<fieldset>
		<legend>Output</legend>
		<div>
			
		</div>
	</fieldset> 
</body>
</html>
